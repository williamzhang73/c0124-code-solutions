<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Coding Form</h1>
    <form>
      <div>
        <label for="email">Email: </label><br />
        <input type="email" name="email" id="email" /><br />
      </div>
      <div>
        <label for="options">Why is coding cool?</label><br />
        <select name="options" id="options">
          <option selected>Select an option</option>
          <option>Because it's interesting</option>
          <option>Because it's fun</option>
          <option>Because it's powerful</option>
        </select>
      </div>
      <br />
      <div>
        <label>Favorite Languages(choose one)</label><br />
        <input type="radio" name="languages" id="html" /><label for="html"
          >HTML</label
        ><input type="radio" name="languages" id="css" /><label for="css"
          >CSS</label
        ><input type="radio" name="languages" id="javascript" /><label
          for="javascript"
          >JavaScript</label
        ><br />
      </div>
      <div>
        <label>Would you like to sign up for more information?</label><br />
        <input type="checkbox" name="checkbox" />Sign me up?<br />
      </div>
      <div>
        <label for="message">Comments:</label><br />
        <textarea rows="5" cols="33" name="message" id="message"></textarea
        ><br />
      </div>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
