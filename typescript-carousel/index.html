<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column-one-third column-one-third-arrow">
          <i class="arrow-left fa-solid fa-chevron-left"></i>
        </div>
        <div class="column-one-third">
          <img src="images/001.png" alt="001" />
          <div class="circles">
            <i class="circle fa-regular fa-circle" data-index="0"></i>
            <i class="circle fa-regular fa-circle" data-index="1"></i>
            <i class="circle fa-regular fa-circle" data-index="2"></i>
            <i class="circle fa-regular fa-circle" data-index="3"></i>
            <i class="circle fa-regular fa-circle" data-index="4"></i>
          </div>
        </div>
        <div class="column-one-third column-one-third-arrow">
          <i class="arrow-right fa-solid fa-chevron-right"></i>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
